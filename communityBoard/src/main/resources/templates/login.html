<!doctype HTML>
<head>
    <meta charset="UTF-8">
    <title>네이버 로그인</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
    <script src="https://kit.fontawesome.com/51db22a717.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="main-container">
    <div class="main-wrap">
        <header>
            <div class="logo-wrap">
                <h2>Community Board</h2>
            </div>
        </header>
        <section class="login-input-section-wrap">
            <div class="login-input-wrap">
                <input placeholder="Username" type="text"></input>
            </div>
            <div class="login-input-wrap password-wrap">
                <input placeholder="Password" type="password"></input>
            </div>
            <div class="login-button-wrap">
                <button>Sign in</button>
            </div>
            <div class="login-stay-sign-in">
                <i class="far fa-check-circle"></i>
                <span>Stay Signed in</span>
            </div>
        </section>
        <section class="Easy-sgin-in-wrap">
            <h2>Easier sign in</h2>
            <ul class="sign-button-list">
                <li><a href ="/oauth2/authorization/google"><button><i class="fas fa-qrcode"></i><span>구글로 로그인하기</span></button></a></li>
                <li><a href ="/oauth2/authorization/naver"><button><i class="fab fa-facebook-square"></i><span>네이버로 로그인하기</span></button></a></li>
                <li><button><i class="fab fa-kakao"></i><span>line</span></button></li>
            </ul>
            <p class="forget-msg">Forgot your Username or Password? | Sign up</p>
        </section>
        <footer>
            <div class="copyright-wrap">
                <span>Copyright © CommunityBoard by Josunghyeon. All Rights Reserved.</span>
            </div>
        </footer>
    </div>
</div>
</body>
